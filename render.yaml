services:
  - type: web
    name: agentic-honeypot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: API_KEY
        sync: false  # Set in Render dashboard
      - key: GROQ_API_KEY
        sync: false  # Set in Render dashboard
      - key: LLM_PROVIDER
        value: groq
      - key: DEBUG_MODE
        value: "false"
